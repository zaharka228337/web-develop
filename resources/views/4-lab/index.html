<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <label for="name">ФИО</label>
    <input id="name" name="name" class="input" type="text" placeholder="ФИО" required>
</div>

<div>
    <label for="email">Email</label>
    <input id="email" name="email" class="input" type="email" placeholder="Email" disabled readonly>
</div>

<div>
    <label for="tel">Телефон</label>
    <input id="tel" name="tel" class="input" type="tel" placeholder="Телефон" disabled readonly>
</div>

<div>
    <label for="number">Число</label>
    <input id="number" name="number" class="input" type="number" placeholder="Число" disabled readonly>
</div>

<div>
    <label for="password">Пароль</label>
    <input id="password" name="password" class="input" type="password" placeholder="Пароль" disabled readonly>
</div>

<div>
    <label for="file">Файл</label>
    <input id="file" name="file" class="input" type="file" disabled readonly>
</div>

<div>
    <label for="date">Дата</label>
    <input id="date" name="date" class="input" type="date" disabled readonly>
</div>

<div>
    <label for="color">Цвет</label>
    <input id="color" name="color" class="input" type="color" disabled readonly>
</div>

<div>
    <label for="checkbox">Чекбокс</label>
    <input id="checkbox" name="checkbox" class="input" type="checkbox" disabled readonly>
</div>

<div>
    <label for="radio">Радио</label>
    <input id="radio" name="radio" class="input" type="radio" disabled readonly>
</div>

<div>
    <textarea id="message" name="message" class="textarea" placeholder="Сообщение"></textarea>
</div>

<div>
    <select id="selectSingle" name="selectSingle">
        <option value="">Выберите один вариант</option>
        <option value="option1">Опция 1</option>
        <option value="option2">Опция 2</option>
        <option value="option3">Опция 3</option>
    </select>
</div>

<div>
    <label for="selectMultiple"></label><select id="selectMultiple" name="selectMultiple" multiple>
        <option value="">Выберите несколько вариантов</option>
        <option value="option1">Опция 1</option>
        <option value="option2">Опция 2</option>
        <option value="option3">Опция 3</option>
    </select>
</div>

<div>
    <input type="hidden">
</div>
</body>
</html>
